<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>zhchuch</title>

<!-- css layout file -->
<link href="/res/css/baidu.bootstrap.min.css" rel="stylesheet">
<link href="/res/css/bootstrap_combined_modify.css" rel="stylesheet">
<link href="/res/css/pay_modal.css" rel="stylesheet">
<link href="/res/css/cdn.font-awesome.min.css" rel="stylesheet">
<link href="/res/css/foot_css.css" rel="stylesheet">
</head>

<body style="margin-top: 10px">
	<h4>zhchuch</h4>
	<p>
		Homepage belongs to ZCC!
	</p>
	<div class="row-fluid">
		<div class="span8">
			<h3 class="text-left">
				追求自由，追求快乐，不念过往，不惧将来
			</h3>
			<p class="text-primary">
				我们做每个决定，都是在当时的条件下，基于我们已有的经验和知识，所能够做出的最好的决定。<br>所以，不要为自己已经做出的决定后悔。
			</p>
		</div>
		<div class="span4">
<!-- 标准的按钮 -->
<button type="button" class="btn btn-default">默认按钮</button>
<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
<button type="button" class="btn btn-primary">原始按钮</button>
<!-- 表示一个成功的或积极的动作 -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#testModal">成功按钮</button>
<!-- 信息警告消息的上下文按钮 -->
<button type="button" class="btn btn-info">信息按钮</button>
<!-- 表示应谨慎采取的动作 -->
<button type="button" class="btn btn-warning">警告按钮</button>
<!-- 表示一个危险的或潜在的负面动作 -->
<button type="button" class="btn btn-danger">危险按钮</button>
<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
<button type="button" class="btn btn-link">链接按钮</button>
		</div>
	</div>

	<div class="modal" id="testModal">
		<div class="modal-body">成功 Buttom !!</div>
	</div>

<!-- js file -->
<script src="/res/js/dbimg.jquery-ui.min.js"></script>
<script src="/res/js/bootcss.jquery.min.js"></script>
<script src="/res/js/bootcss.bootstrap.min.js"></script>
</body>
</html>
